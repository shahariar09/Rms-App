<div class="report-container">
  <div class="report_header">
    <span>Rent & Utility Bill Report</span>
  </div>
  <div class="card p-4">
    <div>
      <form [formGroup]="filterForm" class="search-form">
        <div class="row">
          
          <div class="col-6">
            <div class="row align-items-center">
              <div class="col-3">Select Customer</div>
              <div class="col-3">:</div>
              <div class="col-6">
                <ng-select
                  [items]="customers"
                  bindLabel="name"
                  bindValue="id"
                  formControlName="customerId"
                ></ng-select>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row align-items-center">
              <div class="col-3">Month</div>
              <div class="col-3">:</div>
              <div class="col-6">
                <input type="month" formControlName="month" class="form-control">
                
                
                
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3 text-end">
          <div class="col-12">
            <button class="primary-btn me-2" (click)="viewPdfReport()">Submit</button>
            <button class="discard-btn" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card mt-2 p-4 report-card" *ngIf="pdfSrc">
    <div class="card h-100 mt-3 text-right" *ngIf="pdfSrc">
      <ng2-pdfjs-viewer class="h-100" [pdfSrc]="pdfSrc" viewerId="MyUniqueID" #pdfViewerAutoLoad> </ng2-pdfjs-viewer>
    </div>
  </div>
</div>

<div class="card mt-2 p-4 report-card" *ngIf="url">
  <div class="card h-100 mt-3 text-right" >
    <div>
      <ngx-doc-viewer
        [url]="url"
        viewer="url"
        style="width: 100%; height: 100vh"
      ></ngx-doc-viewer>
    </div>
  </div>
</div>

<ng-template #pdfViewerModal let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">Electric Bill</h4>
    <button type="button" class="close" (click)="c('Cross click')">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="pdf-container">
      <div style="height: 600px">
        <div *ngIf="url">
          <ngx-doc-viewer
            [url]="url"
            viewer="url"
            style="width: 100%; height: 100vh"
          ></ngx-doc-viewer>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
